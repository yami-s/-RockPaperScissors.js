<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="reset">
        <button id="reset-button">Reset score</button>
    </div>
    <div class="action-msg">
        <p>Make your move!</p>
    </div>
    <div class="choices">
        <div class="choice" id="Rock">
            <img class="weapon" src="img/rock.png" alt="Rock">
        </div>
        <div class="choice" id="Paper">
            <img class="weapon" src="img/paper.png" alt="Paper">
        </div>
        <div class="choice" id="Scissors">
            <img class="weapon" src="img/scissors.png" alt="Scissors">
        </div>
    </div>
    <div class="result">
        <p>Let's get started!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
